#---- sshd 設定 ----#
#

- name: sshd is configured
  notify:
    - restart sshd
  copy:
    src: 'sshd_config'
    dest: '/etc/ssh/sshd_config'
    owner: root
    group: root
    mode: 0600
  tags: sshd

- name: sshd is enabled and started
  service:
    name: sshd
    state: started
    enabled: yes
  tags: sshd

  # TODO: パスワード認証を無効にする sshd_config を files に置く

#---- firewalld 構成 ----#
# FW ポリシーはグループごとにまとめる。

- name: firewalld is configured
  firewalld: >
    service: {{ item.service }}
    permanent=yes
    state=enabled
    immediate=yes
  with_items: '{{ policies }}'
  tags: firewalld